<div class="welcome-area" id="welcome">
  <div class="header-text">
    <div class="container">
        <div class="row">
            <div class="offset-xl-3 col-xl-6 offset-lg-2 col-lg-8 col-md-12 col-sm-12">
                <h1>Tra cứu từ vựng</h1>
            </div>
        </div>
        <div class="row table-search">
          <div class="col-lg-6 search-left">
            <select>
              <option value="vi" selected>Vietnamese</option>
              <option value="en">English</option>
            </select>
            <textarea placeholder="Enter text" (keydown.enter)="searchText($event)" name="textSearch" [(ngModel)]="textSearch"></textarea>
          </div>
          <div class="col-lg-6 search-right">
            <select>
              <option value="en" selected>English</option>
              <option value="vi">Vietnamese</option>
            </select>
            <textarea disabled placeholder="Translation">{{ textResult }}</textarea>
          </div>
        </div>
    </div>
  </div>
</div>
