<div class="welcome-area" id="welcome">
  <div class="header-text">
    <div class="container">
      <div class="row">
        <div
          class="offset-xl-3 col-xl-6 offset-lg-2 col-lg-8 col-md-12 col-sm-12"
        >
          <h1>Tra cứu từ vựng</h1>
        </div>
      </div>
      <div class="row table-search">
        <div class="col-lg-5 search-left">
          <select
            [(ngModel)]="fromCode"
            style="border-right: 0.01px solid rgb(184, 169, 169)"
          >
            <option value="vi">Vietnamese</option>
            <option value="en" selected>English</option>
          </select>
          <div class="row">
            <textarea
              class="col-lg-10"
              placeholder="Enter text"
              (keydown.enter)="searchText($event)"
              name="textSearch"
              [(ngModel)]="textSearch"
              (ngModelChange)="changeTextSearch()"
            ></textarea>
            <div class="col-lg-2">
              <span
                (click)="clearText()"
                [hidden]="textSearch.length === 0"
                title="Xóa từ"
                class="custom-icon"
                ><svg
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                  ></path></svg>
              </span>
              <span
                (click)="saveText()"
                [hidden]="textSearch.length === 0"
                title="Lưu từ"
                class="custom-icon"
                ><svg
                  focusable="false"
                  style="margin-top: 10px"
                  xmlns="http://www.w3.org/2000/svg"
                  enable-background="new 0 0 24 24"
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                >
                  <g><rect fill="none" height="24" width="24"></rect></g>
                  <g>
                    <path
                      d="M16,20H5V6H3v14c0,1.1,0.9,2,2,2h11V20z M20,16V4c0-1.1-0.9-2-2-2H9C7.9,2,7,2.9,7,4v12c0,1.1,0.9,2,2,2h9 C19.1,18,20,17.1,20,16z M18,16H9V4h9V16z"
                    ></path>
                  </g></svg></span>
            </div>
          </div>
        </div>
        <button class="col-lg-2 change-text" (click)="changeCodeText()">
          <svg
            style="height: 42px"
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z"
            ></path>
          </svg>
        </button>
        <div class="col-lg-5 search-right">
          <select
            [(ngModel)]="toCode"
            style="border-left: 0.01px solid rgb(184, 169, 169)"
          >
            <option value="en">English</option>
            <option value="vi" selected>Vietnamese</option>
          </select>
          <textarea disabled placeholder="Translation">{{
            textResult
          }}</textarea>
        </div>
      </div>
    </div>
  </div>
</div>
